<div class="body">


  <div class="login-box">
    <form action="#">
      <h2>Login</h2>
      <div class="input-box">
        <span class="icon">
          <i class="fa-solid fa-envelope"></i>
        </span>
        <input type="emal" name="email" required [(ngModel)]="loginObj.userName">
        <label for="">Email</label>
      </div>
      <div class="input-box">
        <span class="icon">
          <i class="fa-solid fa-lock"></i>
        </span>
        <input [(ngModel)]="loginObj.password" type="password" name="email" required>
        <label for="">password</label>
      </div>
      <div class="remember-forgot">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">forgot password?</a>
      </div>
      <button type="submit" (click)="onLogin()">Login</button>
      <div class="link">
        <p>
          Don't have an account?
          <a href="#">Register</a>
        </p>
      </div>
    </form>
  </div>

</div>
