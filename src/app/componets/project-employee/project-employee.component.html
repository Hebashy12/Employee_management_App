<div class="body d-flex justify-content-center align-items-center bg-light">
  <div class="card p-3 shadow" style="max-width: 600px;">
    <h2 class="text-center p-3">employee Project</h2>
    <nav>
      <div class="nav nav-tabs mb-3 d-flex justify-content-between" id="nav-tab" role="tablist">
        <select name="" id="" [(ngModel)]="selectedEmpId" (change)="selectChange()" class="nav-link form-select"
          style="width: 30%;">
          <option value="">Select Employee</option>
          @for(emp of empList ;track emp.id){
          <option [value]="emp.id">{{emp.empName}}</option>
          }

        </select>
        <!-- <label for="projectName">Write Project Name</label> -->
        <div>
          <input type="text" class="form-contol me-1" id="projectName" placeholder="Search" [(ngModel)]="projectName"
            (change)="search()">
          <!-- <input type="submit" class="btn btn-primary mb-1 " id="nav-contact-tab" value="Search" (click)="search()" /> -->
        </div>
      </div>
    </nav>
    <div class="tab-content p-3 border bg-light" id="nav-tabContent">
      <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
        @for(proEmp of projuctEmpList; track proEmp.id){
        <div class="card text-center">
          <div class="card-header">
            {{proEmp.projectName}}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{proEmp.empName}}</h5>
            <p class="card-text">With Role: {{proEmp.role}}.</p>
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </div>
          <div class="card-footer text-muted">
            Start Date: {{proEmp.assignedDate | date}}
          </div>
        </div>
        }

      </div>

  </div>
